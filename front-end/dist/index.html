<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">

  <title>RSP-Game</title>

  <base href="/">

  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/interactive_background.js"></script>
  <script src="assets/js/safari.js"></script>
  <script src="assets/polyfill/main.polyfill.js"></script>
</head>


<body>


  <div class="bg" data-ibg-bg="./assets/pictures/background.jpg">
    <div class="cover"></div>
    <app-root>Loading...</app-root>

    <script>
      $(document).ready(function(){
        $(".bg").interactive_bg({
          strength: 30,
          scale: 1.10,
          animationSpeed: "100ms",
          contain: true,
          wrapContent: false
        });
        $(".bg > .ibg-bg").css({
          width: $(window).outerWidth(),
          height: $(window).outerHeight()
        });
        $(".wrapper").css({
          width: $(window).outerWidth(),
          height: $(window).outerHeight()
        });
      });




      //    // change background size on window resize
      $(window).resize(function() {
        $(".bg > .ibg-bg").css({
          width: $(window).outerWidth(),
          height: $(window).outerHeight()
        });

        $(".wrapper").css({
          width: $(window).outerWidth(),
          height: $(window).outerHeight()
        });
      });

    </script>
  </div>


<script type="text/javascript" src="inline.js"></script><script type="text/javascript" src="styles.0cfac11bfad334da1627.bundle.js"></script><script type="text/javascript" src="scripts.95dfed13542401a78ee7.bundle.js"></script><script type="text/javascript" src="main.3a8eaff5ad7beae99913.bundle.js"></script></body>

</html>

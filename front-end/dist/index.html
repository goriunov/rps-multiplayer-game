<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">

      <title>RSP-Game</title>

      <base href="/">

      <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
      <!--[if IE]>
      <script type="text/javascript" src="assets/polyfill/typedArreyIE9.js"></script>
      <![endif]-->

      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/interactive_background.js"></script>
      <script src="assets/polyfill/main.polyfill.js"></script>
    </head>


    <body>


      <div class="bg" data-ibg-bg="./assets/pictures/background.jpg">
        <div class="cover"></div>
        <app-root>Loading...</app-root>

        <script>
          $(document).ready(function(){
            $(".bg").interactive_bg({
              strength: 30,
              scale: 1.08,
              animationSpeed: "150ms",
              contain: true,
              wrapContent: false
            });
            $(".bg > .ibg-bg").css({
              width: $(window).outerWidth(),
              height: $(window).outerHeight()
            });
            $(".wrapper").css({
              width: $(window).outerWidth(),
              height: $(window).outerHeight()
            });
          });




         // change background size on window resize
          $(window).resize(function() {
            $(".bg > .ibg-bg").css({
              width: $(window).outerWidth(),
              height: $(window).outerHeight()
            });

            $(".wrapper").css({
              width: $(window).outerWidth(),
              height: $(window).outerHeight()
            });
          });

        </script>
      </div>
    <script type="text/javascript" src="inline.js"></script><script type="text/javascript" src="styles.9df064bf7c8286d480fd.bundle.js"></script><script type="text/javascript" src="scripts.0487294352d1e21edd77.bundle.js"></script><script type="text/javascript" src="main.5ad0e0ca91a761d8f920.bundle.js"></script></body>
</html>
